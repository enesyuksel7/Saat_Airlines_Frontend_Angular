<div class="container">
	<div class="border">
		<button class="btn btn-md btn-outline-dark" (click)="open(content)">
			<i class="fa fa-plane"></i>New Airport</button>
	  </div>

	<table class="table table-bordered table-striped">
	  <thead>
	  <tr>
		<th>ID</th>
		<th>Name</th>
		<th>Code</th>
		<th>City</th>
		<th>Country</th>
		<th>Actions</th>
	  </tr>
	  </thead>
	  <tbody>
	  <tr *ngFor="let airport of airports">
		<td><span>{{airport.id}}</span></td>
		<td><span>{{airport.name}}</span></td>
		<td><span>{{airport.code}}</span></td>
		<td><span>{{airport.city}}</span></td>
		<td><span>{{airport.country}}</span></td>

		<td>
			<button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, airport)">
			  <i class="fa fa-search"></i>Details</button>
			<button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, airport)">
			  <i class="fa fa-edit"></i>Edit</button>
			<button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, airport)">
			  <i class="fa fa-remove"></i>Delete</button>
		  </td>

	  </tr>
	  </tbody>
	</table>
  </div>


  <ng-template #content let-modal>
	<div class="modal-header">
	  <h4 class="modal-title" id="modal-basic-title">New Airport</h4>
	  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">

	<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
	    <div class="form-group">
		  <label for="name">Name</label>
		  <div class="input-group">
			<input id="name" name="name" class="form-control" ngModel>
		  </div>
		</div>

	  <div class="form-group">
		<label for="code">Code</label>
		<div class="input-group">
		  <input id="code" name="code" class="form-control" ngModel>
		</div>
	  </div>

	  <div class="form-group">
		<label for="city">City</label>
		<div class="input-group">
		  <input id="city" name="city" class="form-control" ngModel>
		</div>
	  </div>

	  <div class="form-group">
		<label for="country">Country</label>
		<div class="input-group">
		  <input id="country" name="country" class="form-control" ngModel>
		</div>
	  </div>

	  <div class="border text-center">
		<button data-dismiss="modal" class="btn btn-info">Submit</button>
		</div>

	</form>

	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
  </ng-template>


  <ng-template #contentDetails let-modal>
	<div class="modal-header">
	  <h4 class="modal-title" id="modal-basic-title1">Airport Detail</h4>
	  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">

		<form>
			<div class="form-group">
			  <label for="name">Name</label>
			  <div class="input-group">
				<input id="fname" class="form-control" readonly>
			  </div>
			</div>
			<div class="form-group">
			  <label for="code">Code</label>
			  <div class="input-group">
				<input id="fcode" class="form-control" readonly>
			  </div>
			</div>
			<div class="form-group">
			  <label for="city">City</label>
			  <div class="input-group">
				<input id="fcity" class="form-control" readonly>
			  </div>
			</div>
			<div class="form-group">
			  <label>Country</label>
			  <div class="input-group">
				<input id="fcountry" class="form-control" readonly>
			  </div>
			</div>
		  </form>

	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
	</div>
  </ng-template>

  <ng-template #contentEdit let-modal>
	<div class="modal-header">
	  <h4 class="modal-title" id="modal-basic-title2">Update Airport Data</h4>
	  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">

		<form [formGroup]="editForm" novalidate>
			<div class="form-group">
			  <label for="name">Name</label>
			  <div class="input-group">
				<input formControlName="name" class="form-control">
			  </div>
			</div>
			<div class="form-group">
			  <label for="code">Code</label>
			  <div class="input-group">
				<input formControlName="code" class="form-control">
			  </div>
			</div>
			<div class="form-group">
			  <label for="city">City</label>
			  <div class="input-group">
				<input formControlName="city" class="form-control">
			  </div>
			</div>
			<div class="form-group">
			  <label for="country">Country</label>
			  <div class="input-group">
				<input formControlName="country" class="form-control">
			  </div>
			</div>
			<div class="border text-center"> <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button> </div>
		  </form>

	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
  </ng-template>

  <ng-template #contentDelete let-modal>
	<div class="modal-header">
	  <h4 class="modal-title">Confirm Delete</h4>
	  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="modal-body">
	  <h3>Are you sure you want to delete this record?</h3>
	  <div class="border text-center"> 
		<button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
	  </div>
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
	</div>
  </ng-template>
